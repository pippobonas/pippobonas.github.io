name: CI/CD Pipeline

on:
  schedule:
    - cron: '0 */12 * * *' 
  push:
    branches:
      - main

jobs:
  update-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f py/requirements.txt ]; then pip install -r py/requirements.txt; fi

      - name: Run update_repos.py
        run: python scripts/update_repos.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/repos.json
          git commit -m "Update: repos.json [skip ci]" || echo "No changes"
          git push

  deploy:
    runs-on: ubuntu-latest
    needs: update-repos
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy data into site
        run: |
          rm -rf site/data
          cp -r data site/

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

