name: CI/CD Pipeline

on:
  schedule:
    - cron: '0 */12 * * *' 
  push:
    branches:
      - main

jobs:
  update-repos:
    permissions:
      contents: write
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f py/requirements.txt ]; then pip install -r py/requirements.txt; fi

      - name: Run update_data.py
        run: python py/update_data.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*
          git commit -m "Update: repos.json [skip ci]" || echo "No changes"
          git push
      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-folder
          path: data/

  deploy:
    runs-on: ubuntu-latest
    needs: update-repos
    permissions:
      pages: write
      contents: write

    steps:
      - name: Download data artifact
        uses: actions/download-artifact@v4
        with:
          name: data-folder
          path: data/
      - name: Copy data into site
        run: |
          mkdir -p site/data
          cp -r data/* site/data/
      - name: Debug site content
        run: ls -lR site

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages

